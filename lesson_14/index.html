<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 14</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<h1 class="header__title">Домашнє завдання №14</h1>
		</header>
		<main class="main">
			<div class="page">
				<div class="page__container">
					<div class="personal">
						<div class="personal__body">
							<div class="personal__data">
								<p class="personal__label">There are many variations of passages of Lorem Ipsu available,
									but the majority have suffered alte.</p>
								<div class="personal__items">
									<form action="#" class="personal__form">
										<div class="personal__item input-personal">
											<!-- <label class="input-personal__label" for="name">Name*</label> -->
											<input required id="name" autocomplete="off" type="text" name="form[]"
												data-error="Помилка" placeholder="Name*" class="input-personal__name">
										</div>
										<div class="personal__item input-personal">
											<!-- <label class="input-personal__label" for="email">Email*</label> -->
											<input required id="email" autocomplete=" off" type="email" name="form[]"
												data-error="Помилка" placeholder="Email*" class="input-personal__email">
										</div>
										<div class="personal__item input-personal">
											<!-- <label class="input-personal__label" for="location">Location</label> -->
											<input autocomplete="off" id="location" type="text" name="form[]" data-error="Помилка"
												placeholder="Location" class="input-personal__location">
										</div>
										<div class="personal__double">
											<div class="personal__item input-personal">
												<!-- <label class="input-personal__label" for="budget">Budget*</label> -->
												<input required autocomplete="off" id="budget" type="number" name="form[]"
													data-error="Помилка" placeholder="Budget*" class="input-personal__budget">
											</div>
											<div class="personal__item input-personal">
												<!-- <label class="input-personal__label" for="subject">Subject*</label> -->
												<input required id="subject" autocomplete="off" type="text" name="form[]"
													data-error="Помилка" placeholder="Subject*" class="input-personal__subject">
											</div>
										</div>
										<div class="personal__item input-personal">
											<!-- <label class="input-personal__label" for="message">Message*</label> -->
											<input required id="message" autocomplete="off" type="text" name="form[]"
												data-error="Помилка" placeholder="Message*" class="input-personal__message">
										</div>
									</form>
									<form class="personal__form-button">
										<div class="personal__button button-bottom">
											<button class="button-bottom__button">Submit</button>
										</div>
									</form class="personal__form-button">
								</div>
							</div>
						</div>
					</div>
					<div class="registration">
						<div class="registration__body">
							<div class="registration__items">
								<form class="registration__form" action="#">
									<div class="registration__top">
										<div class="registration__item item-registration">
											<label class="item-registration__label" for="first">First Name</label>
											<input id="first" autocomplete="off" type="text" name="form[]" data-error="Помилка"
												placeholder="Enter First Name" class="item-registration__first">
										</div>
										<div class="registration__item item-registration">
											<label class="item-registration__label" for="second">Last Name</label>
											<input id="second" autocomplete="off" type="text" name="form[]" data-error="Помилка"
												placeholder="Enter Last Name" class="item-registration__second">
										</div>
									</div>
									<div class="registration__middle">
										<div class="registration__item item-registration">
											<label class="item-registration__label" for="email">Email</label>
											<input id="email" autocomplete="off" type="text" name="form[]" data-error="Помилка"
												placeholder="Enter your Email" class="item-registration__email">
										</div>
										<div class="registration__item item-registration">
											<label class="item-registration__label" for="phone">Phone Number</label>
											<input id="phone" autocomplete="off" type="tel" name="form[]" data-error="Помилка"
												placeholder="Enter Phone Number" class="item-registration__tel">
										</div>
									</div>
									<div class="registration__item item-registration">
										<label class="item-registration__label" for="message">Message</label>
										<textarea class="item-registration__message" name="message" id="message"
											placeholder="Enter your Message"></textarea>
									</div>
									<div class="registration__bottom">
										<div class="registration__item item-checkbox">
											<input id="chek" autocomplete="off" type="checkbox" name="form[]" data-error="Помилка"
												class="item-checkbox__chek">
											<label class="item-checkbox__label" for="chek">I
												agree with Terms of Use and
												Privacy
												Policy</label>
										</div>
										<div class="registration__button button-registration">
											<button class="button-registration__button">Send Message</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<h2 class="footer__title">By MD Incorporated</h2>
		</footer>
	</div>
</body>

</html>
